        <script type="text/javascript">
            function GetReceiptValues()
            {
                debugger
                var Data = getUrlVars();
                document.getElementById("InvoiceType").innerHTML = Data.invtype;
                document.getElementById("InvoiceId").innerHTML = Data.invid;
                document.getElementById("fromBusinessName").innerHTML = Data.businessname;
                document.getElementById("fromBusinessDesc").innerHTML = Data.businessdesc;
                debugger
            }
        </script>
    </head>
    <body onload="GetReceiptValues()">

    <br/><br/><br/><br/>
    <div class="form-group">
                    <h3 class="text-center" style="color:blue;">
                        <strong>STUDENT INFORMATION GET THROUGH URL</strong>
                    </h3>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <label class="text-center">Student ID</label>
        </div>

        </strong>

        </div>

        </div>
        <strong>
            <div class="col text-center" id="fromBusinessDesc">
              4 of 4
            </div>
        </strong>
      </div>
    </div>
    <script type="text/javascript">
        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
    </script>
    </body>
